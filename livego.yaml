# Logger level
level: info

# FLV Options
flv_dir: "./tmp"
httpflv_addr: ":7001"

# RTMP Options
rtmp_addr: ":1935"
read_timeout: 10
write_timeout: 10

# HLS Options
# hls_addr: ":7002"

# API Options
api_addr: ":8090"
server:
- appname: live
  live: true

# Redis Options
redis_addr: '%env(string:REDIS_ADDR)%'
redis_pwd: '%env(string:REDIS_PASSWORD)%'
